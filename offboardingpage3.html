<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Off-Boarding Form</title>
        <link href="src/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
        <script src="js/datainsertion_1.js" defer></script>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/certification.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="flex items-center w-full h-20 p-5 px-4 shadow bg-UIP-blue md:px-10">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-black/10">
                <a target="_blank" href="https://www.uip.ph/">
                    <img src="./img/uip-icons/UIP_solidA.png" alt="UIP Logo">
                </a>
            </div>
            <div class="text-xl font-medium text-white md:text-2xl font-poppins">
                <a target="_blank" href="https://www.uip.ph/">UIP Inc.</a>
            </div>
        </div>
    </div>

    <!-- Container for Success State -->
    <div class="max-w-full px-4 mx-auto mt-6 md:max-w-4xl md:mt-10 md:px-0">
        <div class="p-6 bg-white border-2 border-green-400 rounded-lg shadow-lg md:p-8">
            <h2 class="text-xl font-bold text-green-700 md:text-2xl">Submission Status</h2>
            <p class="mt-2 text-base md:text-lg">Your document request was submitted <span class="font-semibold text-green-600">successfully</span>. Below is your reference number:</p>
            
            <div class="flex items-center justify-center px-4 py-2 mt-4 border border-gray-300 rounded-lg md:py-3 md:px-6">
                <span class="mr-4 text-sm font-bold md:text-base">REFERENCE NUMBER:</span>
                <span class="text-sm font-semibold text-green-700 md:text-base">XX - XXX - XXXXX</span>
            </div>
            
            <div class="flex justify-center mt-6">
                <button class="w-full px-4 py-2 font-bold text-white rounded-full md:w-auto bg-UIP-orange hover:bg-orange-600 md:px-6">
                    Back
                </button>
            </div>
        </div>
    </div>

    <!-- Spacer -->
    <div class="mt-6 md:mt-8"></div>

    <!-- Container for Failure State -->
    <div class="max-w-full px-4 mx-auto md:max-w-4xl md:px-0">
        <div class="p-6 bg-white border-2 border-red-400 rounded-lg shadow-lg md:p-8">
            <h2 class="text-xl font-bold text-red-700 md:text-2xl">Submission Status</h2>
            <p class="mt-2 text-base md:text-lg">Your document request was submitted <span class="font-semibold text-red-600">unsuccessfully</span>.</p>
            
            <div class="flex justify-center mt-6">
                <button class="w-full px-4 py-2 font-bold text-white rounded-full md:w-auto bg-UIP-orange hover:bg-orange-600 md:px-6">
                    Back
                </button>
            </div>
        </div>
    </div>

</body>
</html>
