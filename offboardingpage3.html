<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Off-Boarding Form</title>
        <link href="src/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
        <script src="js/dataInsertion.js" defer></script>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/certification.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="w-full h-20 p-5 bg-UIP-blue shadow flex items-center px-4 md:px-10">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-black/10 rounded-full">
                <a target="_blank" href="https://www.uip.ph/">
                    <img src="./img/uip-icons/UIP_solidA.png" alt="UIP Logo">
                </a>
            </div>
            <div class="text-white text-xl md:text-2xl font-medium font-poppins">
                <a target="_blank" href="https://www.uip.ph/">UIP Inc.</a>
            </div>
        </div>
    </div>

    <!-- Container for Success State -->
    <div class="max-w-full md:max-w-4xl mx-auto mt-6 md:mt-10 px-4 md:px-0">
        <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 border-2 border-green-400">
            <h2 class="text-xl md:text-2xl font-bold text-green-700">Submission Status</h2>
            <p class="mt-2 text-base md:text-lg">Your document request was submitted <span class="text-green-600 font-semibold">successfully</span>. Below is your reference number:</p>
            
            <div class="mt-4 flex justify-center items-center border border-gray-300 rounded-lg py-2 px-4 md:py-3 md:px-6">
                <span class="font-bold text-sm md:text-base mr-4">REFERENCE NUMBER:</span>
                <span class="text-green-700 font-semibold text-sm md:text-base">XX - XXX - XXXXX</span>
            </div>
            
            <div class="mt-6 flex justify-center">
                <button class="w-full md:w-auto bg-UIP-orange hover:bg-orange-600 text-white font-bold py-2 px-4 md:px-6 rounded-full">
                    Back
                </button>
            </div>
        </div>
    </div>

    <!-- Spacer -->
    <div class="mt-6 md:mt-8"></div>

    <!-- Container for Failure State -->
    <div class="max-w-full md:max-w-4xl mx-auto px-4 md:px-0">
        <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 border-2 border-red-400">
            <h2 class="text-xl md:text-2xl font-bold text-red-700">Submission Status</h2>
            <p class="mt-2 text-base md:text-lg">Your document request was submitted <span class="text-red-600 font-semibold">unsuccessfully</span>.</p>
            
            <div class="mt-6 flex justify-center">
                <button class="w-full md:w-auto bg-UIP-orange hover:bg-orange-600 text-white font-bold py-2 px-4 md:px-6 rounded-full">
                    Back
                </button>
            </div>
        </div>
    </div>

</body>
</html>
